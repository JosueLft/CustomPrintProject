<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="home-style.css">
    <title>Custom Print - Seu espaço Geek</title>
</head>
<body>

    <div class="header-1">
        <nav class="menu">
            <ul>
                <li><a href="./index.html">Home</a></li> <!--Substituir por logotipo-->
                <li><a href="./produtos.html">Produtos</a></li>
                <li><a href="./selecao.html">Criar</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="./login.html"><button>Login</button></a>
        </div>
    </div>
    <div class="header-2">
        <main>
            <div id="carouselExampleIndicators" class="carousel slide banner" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100 banner" src="./img/banner-criar.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Third slide">
                  </div>
                </div>
              </div>
              
              <div class="vitrine">
                <form class="vitrine">
                <div class="camisa">
                    <img id="cami" class="borda" src="./img/camisa-black.png" width="256" alt="">
                    <div class="escolha">
                    <label for="camisas">Cor:</label>

                    <select id="camisas" onchange="camisaChange()">
                      <option value="./img/camisa-black.png">Preto</option>
                      <option value="./img/camisa-red.png">Vermelho</option>
                      <option value="./img/camisa-blue.png">Azul</option>
                      <option value="./img/camisa-yellow.png">Amarelo</option>
                      <option value="./img/camisa-white.png">Branco</option>
                    </select>
                  </div>
                </div>
      
                <div class="estampa">
                  <img id="esta" class="borda" src="./img/kirby.png" width="256" alt="">
                  <div class="escolha">
                    <label for="estampas">Estampa:</label>

                    <select id="estampas" onchange="estampaChange()">
                      <option value="./img/kirby.png">Kirby</option>
                      <option value="./img/4estrelas.png">4 Estrelas</option>
                      <option value="./img/heisenberg.png">Heisenberg</option>
                      <option value="./img/catpotter.png">Cat Potter</option>
                    </select>
                  </div>
                </div>

                <div class="resultado">
                  <img id="resul" class="borda" src="./img/camisa-black-kirby.png" width="256" alt="">
                  <br>
                  <a id="oi" class="btn btn-danger" onclick="exibir()">Preview</a>
                </div>
              </form>
              </div>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>

        </main> 
    </div>

    <footer class="footer">
      <div class="row">
        <div class="col-10">
          <span>
            &copy; Custom Print - 2022
          </span>  
        </div>

        <div class="col-2">
          <ul id="social">
            <li><i class="fa-brands fa-facebook-square"></i></li>
            <li><i class="fa-brands fa-google-plus-square"></i></li>
            <li><i class="fa-brands fa-instagram-square"></i></li>
          </ul>
      </div>
    </footer><!--Informações e copyright-->

    <script src="cp.js"></script>
    <script src="https://kit.fontawesome.com/068fb8f86b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
